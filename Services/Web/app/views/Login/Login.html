<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form role="form" id="reg" method="post">
        <div class="main_login">
            <div>
                <label class="login_label"> Login</label>
                <input type="text" class="login_input" placeholder="Login"><span class="text-danger">*</span>
            </div>
            <div>
                <label class="password_label"> Password</label>
                <input type="password" class="password_input" placeholder="Password"><span class="text-danger">*</span>
            </div>
            <div>
                <input type="submit"  class="login_button" value="Log in">
            </div>
            <div>
                <label class="text">Don't have an account?</label>
                <a href="Registration.Reg"> Register</a>
            </div>
        </div>
    </form>

</body>
</html>
