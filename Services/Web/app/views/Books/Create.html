<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<form method="post">
    <br>
    <label for="Name">Name</label><input type="text" id="Name" name="Name" placeholder="Name" value="">

    <br>
    <label for="Genre">Genre</label><input type="text" id="Genre" name="Genre" placeholder="Genre" value="">
    <br>

    <select name="authors" required="required">
        <option value=0>Неизвестен</option>
        {{range .authors}}
            <option value={{ .id}}>{{ .name}}</option>
        {{end}}
    </select>
    <br>

    <select name="publishers" required="required">
        <option value=0>Неизвестен</option>
        {{range .publishers}}
        <option value={{ .id}}>{{ .name}}</option>
        {{end}}
    </select>
    <br>

    <select name="users" required="required">
        <option value=0>Неизвестен</option>
        {{range .users}}
        <option value={{ .id}}>{{ .name}}</option>
        {{end}}
    </select>
    <br>

    <br>
    <label for="Description">Description</label><input type="text" id="Description" name="Description" placeholder="Description" value="">
    <br>
    <button type="submit">Add</button>

</form>
</body>
</html>
