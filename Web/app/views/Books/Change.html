{{template "header.html" .}}
<br>
<title>Change Book</title>
<a>Change Book</a>
<form method="post">
    <br>
    <label for="Name">Name</label><input type="text" id="Name" name="Name" placeholder="Name" value={{.name}}>

    <br>
    <label for="Genre">Genre</label><input type="text" id="Genre" name="Genre" placeholder="Genre" value={{.genre}}>
    <br>

    <label>Author
        <select name="author" required="required">
            <option value=0>Неизвестен</option>
            {{range .authors}}
            {{if eq $.Selected_author .Id}}
            <option selected value={{ .Id}}>{{ .Name}}</option>
            {{else}}
            <option value={{ .Id}}>{{ .Name}}</option>
            {{end}}
            {{end}}
        </select>
    </label>
    <br>

    <label> Publisher
        <select name="publisher" required="required">
            <option value=0>Неизвестен</option>
            {{range .publishers}}
            {{if eq $.selected_publisher .Id}}
            <option selected value={{ .Id}}>{{ .Name}}</option>
            {{else}}
            <option value={{ .Id}}>{{ .Name}}</option>
            {{end}}
            {{end}}
        </select>
    </label>

    <br>
    <label for="Description">Description</label><input type="text" id="Description" name="Description" placeholder="Description" value={{.description}}>
    <br>
    <button type="submit">Change</button>

</form>
{{template "footer.html" .}}
