<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

</head>
<a>Registration</a><br>
<form role="form" id="reg" method="post">
    <div class="main_reg">
        <div>
            <label class="login_label"> Login</label>
            <input type="text" name="login" class="login_input" placeholder="Login"><span class="text-danger">*</span>
        </div>
        <div>
            <label class="password_label"> Password</label>
            <input type="password" name="password" class="password_input" placeholder="Password"><span class="text-danger">*</span>
        </div>
        <div>
            <label class="name_label">Name</label>
            <input type="text" name="name" class="name_input" placeholder="Name"><span class="text-danger">*</span>
        </div>
        <div>
            <input type="submit"  class="registration_button" value="Registration">
        </div>
    </div>
</form>

</html>
